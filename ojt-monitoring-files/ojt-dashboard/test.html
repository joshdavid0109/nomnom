<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <style>
    /* Add your styling here */
  </style>
</head>
<body>

  <div class="filtering">
    <div class="filtering-fields">
      <div class="input-box">
        <input id="search-input" type="text" placeholder="Search here...">
      </div>
    </div>
  </div>

  <div class="intern-table">
    <table class="intern-table-holder" id="internsTable">
      <tbody>
        <tr class="table-header">
          <th>NAME</th>
          <th>CLASS CODE</th>
          <th>COMPANY</th>
          <th>ADDRESS</th>
          <th>TOTAL HOURS</th>
          <th>STATUS</th>
        </tr>
        <!-- Your intern data here -->
        <!-- Use the "data-intern-id" attribute for each row -->
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    
    $(document).ready(function () {
      // Attach an input event listener to the search input
      $('#search-input').on('input', function () {
        
        var searchText = $(this).val().toLowerCase();
        console.log(searchText)
        // Loop through each intern row and hide/show based on the search text
        $('.intern-row').each(function () {
          var rowText = $(this).text().toLowerCase();
          if (rowText.indexOf(searchText) === -1) {
            $(this).hide();
          } else {
            $(this).show();
          }
        });
      });
    });
  </script>

</body>
</html>
