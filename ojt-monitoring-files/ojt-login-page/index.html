<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="login-box">
        <div class="blue-box">
            <div class="login-details-box">
                <h1>Log in</h1>
                <hr>
                <h3>Adviser</h3>
                <p>Shaping skills and fostering growth.</p>
            </div>
        </div>
        <div class="white-box">
            <div class="slu-logo-box">
                <img src="../../ojt-images/slu-logo.png" class="slu-logo">
            </div>
            <!--added get method and action -->
            <div class="login-fields-box" id="loginForm" method="GET" action="/login">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label class="checkbox-container">Show Password
                    <input type="checkbox" id="showPasswordCheckbox">
                    <span class="checkmark"></span>
                </label>
                <button type="submit" class="login-button" id="loginButton">Log in</button>
            </div>


        </div>
    </div>
    <script src="/ojt-monitoring-files/ojt-login-page/advisor-login.js"></script>
</body>

</html>
